<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freddy Fazbear's Pizza - Sobrevive</title>
    
    <style>
        /* Ajustar el tamaño de las imágenes dentro de la sección */
        .imagen-seccion img {
            width: 500px;  /* Puedes ajustar este valor según lo que necesites */
            height: auto;  /* Mantener la proporción */
            display: block; /* Asegura que la imagen sea bloque */
            margin: 0 auto; /* Centrar la imagen */
        }

        /* Si necesitas que el contenedor también sea más grande */
        .imagen-seccion {
            flex: 0 0 auto; /* Evita que el contenedor se reduzca */
            margin-left: 20px;
            width: 500px; /* Puedes ajustar este valor según lo necesites */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            background-image: url('../imagenes/fondo.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        header img {
            width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
            animation: EntrarDesdeIzq 1s ease-out forwards; 
        }

        header {
            background-color: #600000;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #ff0000;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 5px #ff0000;
        }

        #contenido {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .contenido-seccion {
            display: flex;
            flex-direction: column;
            background-image: url('../imagenes/fondo.jpg');
            background-size: auto;
            background-repeat: repeat;
            background-position: top left;
            padding: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .contenido-seccion .seccion {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .contenido-seccion .seccion .texto-seccion {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        .contenido-seccion .seccion .imagen-seccion {
            flex: 0 0 200px;
            margin-left: 20px;
        }

        .contenido-seccion .seccion .imagen-seccion img {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #600000;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #ff0000;
        }
    </style>

    <script>
        function mostrarHistoria() {
            document.getElementById("contenido").innerHTML = `
                <div class="contenido-seccion">
                    <div class="seccion">
                        <div class="texto-seccion">
                            <h3>Apariencia</h3>
                            <p>Se describe a Charlie como alguien con piel pálida, mejillas sonrosadas y un rostro redondo. Siempre parecía que estaba a punto de sonreír. Ella tiene ojos marrones que son grandes y brillantes, y pelo largo castaño. Charlie se viste con una chaqueta de mezclilla, una camiseta morada, pantalones negros y botas de combate.</p>
                            <p>El diseño presentado en <i>The Freddy Files</i>, muestra que es delgada; con piel clara, ojos marrones y cabello castaño largo. También lleva camisa blanca, chaqueta verde y jeans azules.</p>
                        </div>
                        <div class="imagen-seccion">
                            <img src="../imagenes/charlieafton.gif"style="width: 200px; height: auto;">
                            <a>Charlie Afton</a>
                        </div>
                    </div>

                    <div class="seccion">
                        <div class="texto-seccion">
                            <h3>Historia</h3>
                            <h4>Juegos</h4>
                            <p>Según se muestra en FFPS, fue asesinada en el local de Fredbear's Family Diner.</p>
                            <p>Como se le ve en la cinemática final del minijuego de <i>Security Puppet</i>, ella estaba fuera del local por culpa de unos niños y, posteriormente, desaparece una vez que el animatrónico Puppet se liberó. El animatrónico sale en busca de la niña debido a que estaba programado para seguirla, a pesar de que la lluvia estaba dañando sus componentes y circuitos. Él siguió buscándola hasta que encontró a Charlie en el suelo del callejón de ese local. A partir de entonces, el clip se acaba y solo nos deja con nuestras propias ideas. También, una parte de lo que le sucedió es visto en uno de los Death Minigames de FNaF 2, ella lloraba hasta que apareció alguien en un coche morado, sale del coche, la asesina y escapa, ya muerta su alma toma el control de Puppet para vengarse.</p>
                        </div>
                        <div class="imagen-seccion">
                            <a href="puppet.html">	
				
                                <img src="https://media.tenor.com/Bel_pabDQMgAAAAM/sa.gif" alt="Puppet" style="width: 200px; height: auto;">
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</head>
<body onload="mostrarHistoria()">
    <header>
        <img src="../imagenes/egg.gif" alt="Título">
    </header>

    <div id="contenido">
        <!-- El contenido principal se carga aquí mediante JavaScript -->
    </div>

    <footer>
        <p>&copy; 2024 Freddy Fazbear's Pizza. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
